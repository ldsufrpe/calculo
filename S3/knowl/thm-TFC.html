<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">1.8</span><span class="period">.</span><span class="space"> </span><span class="title">Teorema Fundamental do Cálculo.</span>
</h6>
<p>Se \(f(x)\) é contínua no intervalo \([a,b]\text{,}\) e a derivada de   \(F(x)\) é igual a \(f(x)\) para todo \(x\) nesse intervalo, então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\integrald{f(x)}{a}{b}{x}= F(b) - F(a), 
\end{gather*}
</div>
