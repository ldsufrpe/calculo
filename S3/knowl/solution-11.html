<span class="type">Solução</span><span class="space"> </span><span class="codenumber">b.1</span><span class="period">.</span>
</h6>
<p>A função \(t^3\) é ímpar, já que \(-t^3= (-t)^3\) para todo \(x\) em \([-2,2]\text{.}\) Logo, de acordo com o <a class="xref" data-knowl="./knowl/fact-impar-2.html" title="Item II">Item II</a>,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\integrald{t^3}{-2}{2}{t}=0\text{.}
\end{equation*}
</div>
