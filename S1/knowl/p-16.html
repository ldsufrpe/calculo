<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">O  <a class="xref" data-knowl="./knowl/thm-primitiva.html" title="Teorema 1.6">Teorema 1.6</a> garante que uma vez conhecida uma primitiva de um função, todas as outras são iguais, a menos de uma constante, como o leitor pôde verificar no <a class="xref" data-knowl="./knowl/exc-primitiva1.html" title="Autoavaliação 1.5">Autoavaliação 1.5</a>. É comum se referir a expressão \(F(x)+C\) como a <dfn class="terminology">família</dfn>  de primitivas de \(f(x)\text{.}\)</p>
