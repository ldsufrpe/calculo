<body><article class="example example-like"><p>A integral das funções seno e cosseno:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}

\integral{\cos{x}}{x} \amp=\sin{x}+C 
\end{align*}
