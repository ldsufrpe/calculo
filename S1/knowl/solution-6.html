</h6>
<p>Como \(\frac{x^3}{3}\) é uma primitiva de \(x^2\text{,}\) pois \(\frac{\dd}{\dd x}[\frac{x^3}{3}]=x^2\text{,}\) concluimos que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\integral{x^2}{x}=\frac{x^3}{3} +C\text{.}
\end{equation*}
