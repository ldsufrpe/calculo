<p>Se \(f\) é contínua no intervalo \([a,b]\text{,}\) e  \(F\) é igual a \(f(x)\) para todo \(x\) em \([a,b]\text{,}\) então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\integrald{f(x)}{a}{b}{x}= F(b) - F(a) \text{.}
\end{gather*}
