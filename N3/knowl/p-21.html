<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Já que \(f(t)=\frac{1}{3+\sqrt{t}}\) é contínua em qualquer intervalo contido em \([0, +\infty)\text{.}\) O <a class="xref" data-knowl="./knowl/thm-TFC1.html" title="Teorema 1.9: Teorema Fundamental do Cálculo - parte 1 (TFC1)">TFC1</a> fornece</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
F'(x) = \frac{1}{3+\sqrt{x}}
\end{gather*}
</div>
