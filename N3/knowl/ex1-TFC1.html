<div class="para">Encontre a derivada de <span class="process-math">\(F(x)=\integrald{\frac{1}{3+\sqrt{t}}}{1}{x}{t}\text{.}\)</span>
</div>
<div class="solutions"><details class="solution solution-like"><summary><span class="type">Solução</span><span class="period">.</span></summary><div class="solution solution-like"><div class="para logical">
<div class="para">Já que <span class="process-math">\(f(t)=\frac{1}{3+\sqrt{t}}\)</span> é contínua em qualquer intervalo contido em <span class="process-math">\([0, +\infty)\text{.}\)</span> O <a href="" class="xref" data-knowl="./knowl/thm-TFC1.html" title="Teorema 1.9: Teorema Fundamental do Cálculo - parte 1 (TFC1)">TFC1</a> fornece</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/thm-TFC1.html">
\begin{gather*}
F'(x) = \frac{1}{3+\sqrt{x}}
\end{gather*}
</div>
