<p>The value of the original  integral is:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\displaystyle \int_{3}^{5} (5 x - 5)^{3} dx  =  \int_{10}^{20} \frac{1}{5} u^{3} du 
= \frac{1}{5} \left[\frac{{u}^{4}}{4}\right]_{10}^{20} 
=  \frac{1}{20} \left[(20)^{4} - (10)^{4}\right] 
=  7500
\end{equation*}
