<div class="para">Uma primitiva de <span class="process-math">\(e^{2x}\)</span> pode ser  <span class="process-math">\(F(x)=\frac{e^{2x}}{2}\text{.}\)</span> Então,</div>

\integrald{e^{2x}}{0}{2}{x}\amp = \frac{e^2x}{2} \Biggr\rvert_0^2 = 
\frac{1}{2}\left(e^4-e^0\right) \approx 26.79
\end{align*}
