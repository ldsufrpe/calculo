<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Note que \(F(x)=x^2\) é uma primitva de \(2x\text{.}\) Então, pelo <a class="xref" data-knowl="./knowl/thm-TFC.html" title="Teorema 1.14: Teorema Fundamental do Cálculo - parte 2 (TFC2)">TFC</a>, temos</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\integrald{2x}{0}{2}{x} \amp = 2^2 -  0^2 = 4 \text{.}
\end{align*}
</div>
