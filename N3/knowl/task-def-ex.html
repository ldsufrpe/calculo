<div class="para"><span class="process-math">\(\integrald{e^{2x}}{0}{2}{x}\)</span></div>
<div class="solutions"><details class="solution solution-like"><summary><span class="type">Solução</span><span class="period">.</span></summary><div class="solution solution-like"><div class="para logical">
<div class="para">Uma primitiva de <span class="process-math">\(e^{2x}\)</span> pode ser  <span class="process-math">\(F(x)=\frac{e^{2x}}{2}\text{.}\)</span> Então,</div>
<div class="displaymath process-math">
\begin{align*}
\integrald{e^{2x}}{0}{2}{x}\amp = \frac{e^2x}{2} \Biggr\rvert_0^2 = 
\frac{1}{2}\left(e^4-e^0\right) \approx 26.79
\end{align*}
</div>
</div></div></details></div></article><span class="incontext"><a class="internal" href="section-1.html#task-def-ex">em contexto</a></span>
