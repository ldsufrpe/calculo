<div class="para logical">
<div class="para">Note que <span class="process-math">\(F(x)=x^2\)</span> é uma primitiva de <span class="process-math">\(2x\text{.}\)</span> Então, pelo <a href="" class="xref" data-knowl="./knowl/thm-TFC.html" title="Teorema 1.14: Teorema Fundamental do Cálculo - parte 2 (TFC2)">TFC</a>, temos</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/thm-TFC.html">
\begin{align*}
\integrald{2x}{0}{2}{x} \amp = 2^2 -  0^2 = 4 \text{.}
\end{align*}
</div>
