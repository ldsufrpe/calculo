<h5 class="heading"><span class="type">Parágrafo</span></h5>
<p>Para resolver este problema, você precisa lembrar que a derivada de <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\rm{tg(t)}\)</span> é <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sec^2(t)\text{.}\)</span>  Não é difícil derivar isso usando a identidade <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\rm{tg}(t) = \frac{\rm{sen(t)}}{\cos(t)}\)</span> e a regra do quociente para derivadas.</p>
