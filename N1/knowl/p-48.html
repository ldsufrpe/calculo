<p>A integral das funções seno e cosseno:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\integral{\sin{x}}{x}\amp =-\cos{x}+C\\
\integral{\cos{x}}{x} \amp=\sin{x}+C 
\end{align*}
