<body class="ignore-math"><div class="solution solution-like">
<p>Como <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\frac{x^3}{3}\)</span> é uma primitiva de <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2\text{,}\)</span> pois <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\frac{\dd}{\dd x}[\frac{x^3}{3}]=x^2\text{,}\)</span> concluímos que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\integral{x^2}{x}=\frac{x^3}{3} +C\text{.}
\end{equation*}
