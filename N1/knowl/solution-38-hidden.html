<p>Note que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y(x) = \int \sin x \, dx = -\cos x + C.
\end{equation*}
</div>
<p class="continuation">Encontre \(C\) usando \(y(0) = 4\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-\cos(0) + C = 4 \;\Rightarrow\; -1 + C = 4
\;\Rightarrow\; C = 5.
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Logo, \(y(x) = -\cos x + 5\text{.}\)</p>
