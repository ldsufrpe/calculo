<h5 class="heading"><span class="type">Parágrafo</span></h5>
<p>Seja <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> uma função definida em um intervalo aberto<a href="" class="fn-knowl original" data-knowl="./knowl/fn-1-hidden.html" title="Nota de rodapé 1.1"><sup> 1 </sup></a> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\text{.}\)</span> Uma <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">primitiva</dfn> é uma função <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F\)</span> definida em <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\text{,}\)</span> de modo que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{gather}
\frac{\dd}{\dd x}\left[F(x)\right]=f(x). \tag{1.1}
\end{gather}
</div>
<p class="continuation">para todo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> em <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\text{.}\)</span></p>
