<p xmlns:svg="http://www.w3.org/2000/svg">Às vezes, usar o símbolo \(*\) para indicar a multiplicação torna as coisas mais fáceis de ler. Por exemplo \((1+2)*(3+4)\) e \((1+2)(3+4)\) são válidas. Assim como \(3*4\) e \(3\) \(4\) (3 espaço 4 e não 34) mas usando um \(*\) torna as coisas mais claras.</p></article><span class="incontext"><a href="section-1.html#li-7">[incontext]</a></span>
