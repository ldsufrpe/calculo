<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">-5^2 é positivo ou negativo? É <dfn class="terminology">negativo</dfn>. Isso ocorre porque a operação de exponenciação é feita antes que o sinal negativo seja aplicado. Use (-5)^2 se quiser elevar -5 ao quadrado.</p>
