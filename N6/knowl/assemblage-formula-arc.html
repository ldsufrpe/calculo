<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Fórmula para o comprimento de arco.</span></h6>
<p>Se \(f^{\prime}\) é contínua no intervalo \([a,b]\text{,}\) então o comprimento de arco da curva \(y=f(x)\text{,}\) \(a\leq x \leq b\text{,}\) é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
L=\integrald{\sqrt{1+[f^{\prime}(x)]^2}}{a}{b}{x}
\end{equation*}
