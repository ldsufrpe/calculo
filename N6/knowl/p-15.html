<h4 class="heading"><span class="type">Parágrafo</span></h4>
<p>Se <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{\prime}\)</span> é contínua no intervalo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([a,b]\text{,}\)</span> então o comprimento de arco da curva <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y=f(x)\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\leq x \leq b\text{,}\)</span> é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
L=\integrald{\sqrt{1+[f^{\prime}(x)]^2}}{a}{b}{x}
\end{equation*}
</div>
