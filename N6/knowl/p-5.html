<h4 class="heading"><span class="type">Parágrafo</span></h4>
<p>Nosso objetivo é encontrar o comprimento do gráfico de uma função <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y=f(x)\)</span> de <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=a\)</span> até <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=b\text{.}\)</span> Isto é o que  denominamos por <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">comprimento de arco</dfn>.</p>
