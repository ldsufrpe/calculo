<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Se uma função \(f(x)\gt 0\) e \(f^{\prime}\) é contínua no intervalo \([a,b]\text{,}\) a área da superfície gerada pela rotação do gráfico de \(f\) ao redor do eixo \(y\) é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S=\integrald{2\pi x\sqrt{1+[f^{\prime}(x)]^2}}{a}{b}{x}
\end{equation*}
</div>
