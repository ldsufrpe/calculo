</h6>Caso o número de subintervalos seja ímpar os coeficientes da expressão da Regra De Simpson obedecem a seguinte regra: \(f(x_0)\) e \(f(x_n)\) ocorrem com coeficiente 1; os \(f(x_i)\) aparecem com coeficiente 2 se \(i\) é par e coeficiente 4 se \(i\) é ímpar.</article><span class="incontext"><a href="section-1.html#note-2">em contexto</a></span>
