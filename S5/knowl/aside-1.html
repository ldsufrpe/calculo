<aside class="aside aside-like"><h6 class="heading"><span class="title">What is my OS build?</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">An easy way to find your OS Build: Hold down the Windows key and R key simultaneously. Enter <code class="code-inline tex2jax_ignore">winver.exe</code> in the resulting new window. The next window that opens will have the OS Build in small type near the top.</p></aside><span class="incontext"><a href="section-1.html#aside-1">[incontext]</a></span>
