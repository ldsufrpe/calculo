<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">1.31</span><span class="period">.</span><span class="space"> </span><span class="title">Teorema Fundamental do Cálculo: parte 1.</span>
</h6>
<p>Seja  \(A(x)\) a área da região sob o gráfico de \(f\) de \(a\) até \(b\text{.}\) Se \(f\) for contínua em um intervalo \([a,b]\text{,}\) então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\integrald{f(x)}{a}{x}{x}= A(x).
\end{equation*}
</div>
