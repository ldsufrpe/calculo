<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Integração por partes de uma integral definida.</span></h6>
<p>Sejam \(u\) e \(v\) funções deriváveis<a class="fn-knowl original" data-knowl="./knowl/fn-2-hidden.html" title="Nota de rodapé 1.2"><sup> 2 </sup></a> em \([a,b]\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\integrald{u}{a}{b}{v} = \left. uv\right|_a^{b} - \integrald{v}{a}{b}{u} 
\end{gather*}
