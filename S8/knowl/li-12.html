<p>Se \(f\) for contínua no intervalo \([a,b)\text{,}\) e tender a infinito em \(b\text{,}\) então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\integrald{f(x)}{a}{b}{x} = \lim_{c\to b^{-}}\integrald{f(x)}{a}{c}{x} \text{.}
\end{equation*}
