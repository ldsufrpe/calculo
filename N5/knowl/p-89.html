<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Esboce a região delimitada pelas curvas \(y = 9 \cos x, y = (5 \sec(x))^2,  x = -\pi / 4,  x = \pi / 4\text{.}\) Decida se deseja integrar em relação a \(x\) ou \(y\text{.}\) Em seguida, encontre a área da região.</p>
