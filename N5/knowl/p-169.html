<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Primeiro encontramos os pontos de intersecção</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y^{2}=y+2
\end{equation*}
</div>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(y-2)(y+1)=0
\end{equation*}
</div>
<p class="continuation">Então \(y=-1\) e \(y=2\) são pontos de intersecção (e, portanto, nossos limites de integração).</p>
<span class="incontext"><a href="section-1.html#p-169">em contexto</a></span>
